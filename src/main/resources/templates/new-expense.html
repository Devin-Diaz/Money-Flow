<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" th:href="@{../css/new-expense-style.css}">
</head>
<body>
<div class="header">
    MoneyFlow - Add Expense
</div>
<div class="form-container">
    <form action="#" th:action="@{/expenses/new-expense}" method="post" role="form" th:object="${expense}">
        <label for="category">Category:</label>
        <input th:field="*{category}" type="text" id="category" name="category" required>

        <label for="payee">Payee:</label>
        <input th:field="*{payee}" type="text" id="payee" name="payee" required>

        <label for="description">Description:</label>
        <input th:field="*{description}" type="text" id="description" name="description" required>

        <label for="amount">Amount ($):</label>
        <input th:field="*{amount}" type="number" id="amount" name="amount" step="0.01" required>

        <label for="date">Date:</label>
        <input th:field="*{date}" type="date" id="date" name="date" required>

        <input th:field="*{userId}" type="hidden" th:value="${userId}">

        <button type="submit" class="button">Add Expense</button>
    </form>
</div>
</body>
</html>
