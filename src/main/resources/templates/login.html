<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
<div class="header">MoneyFlow</div>
<div class="registration-container">

    <div class="message" th:if="${param.error}">
        Invalid Email or Password
    </div>

    <div class="message" th:if="${param.logout}">
        Logout Successful
    </div>

    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" placeholder="Enter Email:" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password:" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="message">
        <p>Welcome back! Please fill fields to log in.</p>
    </div>
</div>
</body>
</html>
